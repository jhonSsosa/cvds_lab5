<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Guess Game</title>
</head>
<body>
    <h1>Guess Game</h1>
    <p>Premio actual: $<span th:text="${prize}">100000</span></p>
    
    <form th:action="@{/guess}" method="post">
        <label for="guess">Ingrese su n√∫mero de adivinanza (1-10):</label>
        <input type="number" id="guess" name="guess" min="1" max="10" required>
        <button type="submit">Adivinar</button>
    </form>
    
    <p th:text="${message}"></p>
    
    <form th:action="@{/reset}" method="post">
        <button type="submit">Reiniciar</button>
    </form>
</body>
</html>
